<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Extra</title>
    
</head>
<body>
    <script>

        console.log("Hello world")
        let number = prompt("Insira um número entre 10 e 50")
        //informo que entrada é um número
        //altera , p .
        number = parseFloat(number.replace(",", "."))

        if(number >= 10 && number <= 50){
            alert("Seu número foi" + " " + number + " " + "muito bem!!!")
            console.log("deu certo")
        } else {
            console.log("Você não inseriu um número válido")
        }
    </script>
</body>
</html>
