<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function verificarMultiplos (number, number2) {
            
            if(number % number2  === 0){
                alert("Os números são multiplos")
                return true
            } else {
                console.log("Os números não são multiplos")
                return false
            }
        }
        
        let resultado = verificarMultiplos(20, 4)
        console.log(resultado)
        
    </script>
</body>
</html>
